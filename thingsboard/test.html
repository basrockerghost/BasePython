<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data to CSV</title>
</head>
<body>
    <h1>API Data to CSV</h1>
    <form id="dateform">
        <select name="apiSelect" id="apiSelector">
            <option value="api1">Test01</option>
            <option value="api2">Test02</option>
            <option value="api3">Test03</option>
            <option value="api4">Test04</option>
            <option value="api5">Test05</option>
        </select> <br>
        <label for="startdate">Start Date:</label>
        <input type="datetime-local" id="startdate" name="startdate" style="margin: 8px;"> <br>
        
        <label for="enddate">End Date:</label>
        <input type="datetime-local" id="enddate" name="enddate" style="margin: 8px;"> <br>

        <button id="downloadBtn" style="margin: 8px;">Download CSV</button>
    </form>

    <script>
        document.getElementById('dateform').addEventListener('submit', async function(event) {
            event.preventDefault();

            const selectedApi = document.getElementById('apiSelector').value;
            let apiUrl;
            let authToken;
            switch (selectedApi) {
                case 'api1':
                    apiUrl = 'http://localhost:8080/api/plugins/telemetry/DEVICE/a1a4f640-18d8-11ef-89bf-db5a56a39248/values/timeseries';
                    break;
                case 'api2':
                    apiUrl = 'http://localhost:8080/api/plugins/telemetry/DEVICE/d6ee5030-2238-11ef-8576-15f192db43b2/values/timeseries';
                    break;
                case 'api3':
                    apiUrl = 'http://localhost:8080/api/plugins/telemetry/DEVICE/4b2a7a50-2239-11ef-8576-15f192db43b2/values/timeseries';
                    break;
                case 'api4':
                    apiUrl = 'http://localhost:8080/api/plugins/telemetry/DEVICE/beff6810-2242-11ef-861c-2f0cea6367d5/values/timeseries';
                    break;
                case 'api5':
                    apiUrl = 'http://localhost:8080/api/plugins/telemetry/DEVICE/078b5620-2243-11ef-861c-2f0cea6367d5/values/timeseries';
                    break;
                default :
                    apiUrl = '';
            }

            // Set your authorization token if required
            authToken = "Bearer eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJ0ZW5hbnRAdGhpbmdzYm9hcmQub3JnIiwidXNlcklkIjoiYjNhZTBiNTAtMThjMC0xMWVmLThmYTItMGZlNzYyOWRlNjBlIiwic2NvcGVzIjpbIlRFTkFOVF9BRE1JTiJdLCJzZXNzaW9uSWQiOiI5MTkyZDFkYy01YmYxLTRiNzEtYjdkYi04YmQxZjMyMGY4MWYiLCJpc3MiOiJ0aGluZ3Nib2FyZC5pbyIsImlhdCI6MTcxODAwMTkyOCwiZXhwIjoxNzE4MDEwOTI4LCJlbmFibGVkIjp0cnVlLCJpc1B1YmxpYyI6ZmFsc2UsInRlbmFudElkIjoiYjM3N2I5MTAtMThjMC0xMWVmLThmYTItMGZlNzYyOWRlNjBlIiwiY3VzdG9tZXJJZCI6IjEzODE0MDAwLTFkZDItMTFiMi04MDgwLTgwODA4MDgwODA4MCJ9.cXTgd4zpFcBC5H1z9kIf3JL4qCta70XSeKafLHFgQv7Kcxpl-jAiLcmTAVCnNLJFFOT8COYvxdrt_Yf0kXqqNg";

            const startDate = new Date(document.getElementById('startdate').value).getTime();
            const endDate = new Date(document.getElementById('enddate').value).getTime();

            // Set any additional parameters needed for the API request
            const params = new URLSearchParams({
                keys: 'product_id,product_name,name,latitude,longitude,create_date,upload_date',
                startTs: startDate,
                endTs: endDate
            });

            try {
                const response = await fetch(`${apiUrl}?${params.toString()}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Authorization': authToken
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const data = await response.json();

                // Organize data by timestamp
                const timestampData = {};

                for (const key in data) {
                    data[key].forEach(entry => {
                        const timestamp = entry.ts;
                        if (!timestampData[timestamp]) {
                            timestampData[timestamp] = [];
                        }
                        timestampData[timestamp].push(entry.value);
                    });
                }

                // Convert organized data to CSV
                const csvRows = [];
                const headers = ['timestamp', 'product_id', 'product_name', 'name', 'latitude', 'longitude', 'create_date', 'upload_date'];
                csvRows.push(headers.join(','));

                for (const timestamp in timestampData) {
                    const row = [timestamp, ...timestampData[timestamp]];
                    csvRows.push(row.join(','));
                }

                const csvString = csvRows.join('\n');

                // Create a Blob from the CSV string
                const blob = new Blob([csvString], { type: 'text/csv' });

                // Create a link element to download the CSV file
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = 'test.csv';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>
</html>
